<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./src/assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="content">

            <section class="image-card">
                <img src="./src/assets/images/image-header-mobile.jpg" alt="girls working at an office">
            </section>

            <section class="detail-card">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div class="stat">
                        <h1 class="number">10k+</h1>
                        <p class="description">COMPANIES</p>
                    </div>

                    <div class="stat">
                        <h1 class="number">314</h1>
                        <p class="description">TEMPLATES</p>
                    </div>

                    <div class="stat">
                        <h1 class="number">12M+</h1>
                        <p class="description">QUERIES</p>
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>

</html>
